<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}RGS_Photography{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen px-4 py-8">
  <nav class="bg-gray-800 text-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <div class="flex-shrink-0 text-2xl font-bold" style="font-family: 'SnellRoundhand', cursive;">
  RGS_Photography
</div>
        <div class="hidden md:flex space-x-6">
          <a href="/" class="hover:text-yellow-400">Home</a>
          <a href="/admin" class="hover:text-yellow-400">Admin</a>
          <a href="/gallery" class="hover:text-yellow-400">Gallery</a>
          <!-- <a href="/checkout" class="hover:text-yellow-400">Checkout</a> -->
          <a href="/about" class="hover:text-yellow-400">About</a>
          <a href="/pricing" class="hover:text-yellow-400">Pricing</a>
        </div>
        <div class="md:hidden">
          <button id="mobile-menu-button" class="focus:outline-none">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path id="menu-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div id="mobile-menu" class="hidden md:hidden px-4 pb-4">
      <a href="/" class="block py-2 hover:text-yellow-400">Home</a>
      <a href="/gallery" class="block py-2 hover:text-yellow-400">Gallery</a>
      <!-- <a href="/checkout" class="block py-2 hover:text-yellow-400">Checkout</a> -->
      <a href="/about" class="block py-2 hover:text-yellow-400">About</a>
      <a href="/pricing" class="block py-2 hover:text-yellow-400">Pricing</a>
    </div>

    <script>
      const btn = document.getElementById('mobile-menu-button');
      const menu = document.getElementById('mobile-menu');

      btn.addEventListener('click', () => {
        menu.classList.toggle('hidden');
      });
    </script>
  </nav>

  <main class="max-w-7xl mx-auto mt-8">
    {% block content %}
    <!-- Page specific content goes here -->
    {% endblock %}
  </main>

</body>

<footer class="bg-gray-900 text-gray-300 py-6 mt-12">
  <div class="max-w-7xl mx-auto px-4 flex items-center justify-center space-x-6">

    <!-- Facebook -->
    <a href="https://www.facebook.com/reallygreatshots" target="_blank" rel="noopener"
       class="hover:text-yellow-400 transition">
      <!-- Lucide Facebook icon -->
      <svg xmlns="http://www.w3.org/2000/svg"
           class="w-6 h-6"
           fill="currentColor"
           viewBox="0 0 24 24">
        <path d="M22 12a10 10 0 1 0-11.5 9.9v-7h-2v-3h2v-2c0-2 1.2-3.1 3-3.1.9 0 1.8.1 1.8.1v2h-1c-1 0-1.3.6-1.3 1.2v1.8h2.3l-.4 3h-1.9v7A10 10 0 0 0 22 12z"/>
      </svg>
    </a>

    <!-- Instagram -->
    <a href="https://www.instagram.com/reallygreatshotsphotography/" target="_blank" rel="noopener"
       class="hover:text-yellow-400 transition">
      <!-- Lucide Instagram icon -->
      <svg xmlns="http://www.w3.org/2000/svg"
           class="w-6 h-6"
           fill="currentColor"
           viewBox="0 0 24 24">
        <path d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm10 2c1.7 0 3 1.3 3 3v10c0 1.7-1.3 3-3 3H7c-1.7 0-3-1.3-3-3V7c0-1.7 1.3-3 3-3h10zm-5 3a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm0 2a3 3 0 1 1 0 6 3 3 0 0 1 0-6zm4.8-2.7a1.1 1.1 0 1 0 0 2.2 1.1 1.1 0 0 0 0-2.2z"/>
      </svg>
    </a>

    <!-- Email -->
    <a href="mailto:youremail@example.com" class="hover:text-yellow-400 transition">
      <!-- Lucide Mail icon -->
      <svg xmlns="http://www.w3.org/2000/svg"
           class="w-6 h-6"
           fill="currentColor"
           viewBox="0 0 24 24">
        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4a2
                 2 0 0 1-2-2V6c0-1.1.9-2 2-2zm0
                 2v.5l8 5 8-5V6H4zm16
                 12V9l-8 5-8-5v9h16z"/>
      </svg>
    </a>
  </div>

  <p class="mt-4 text-center text-sm text-gray-500">
    Â© 2025 RGS_Photography. All rights reserved.
  </p>
</footer>

</html>
